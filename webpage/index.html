<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="compiled.js" defer></script>
</head>
<body style="margin: 0px;overflow: hidden;">
    <canvas style="width: 100vw;height: 100vh;margin: 0px;"></canvas>
    <div style="position: fixed;top: 2vh;left: 2vh;background-color: rgb(255, 195, 84);">
        <div>
            Longitude:
            <input type="range" id="Longitude" min="-180" max="180" value="0" oninput="changeLongitude(this.value)"/>
            <output id="LongitudeOut">0</output>
        </div>

        <div>
            Latitude:
            <input type="range" id="Latitude" min="-90" max="90" value="0" oninput="changeLatitude(this.value)"/>
            <output id="LatitudeOut">0</output>
        </div>

        <div>
            Field Of View (FOV):
            <input type="range" id="FOV" min="1" max="180" value="180" oninput="changeFOV(this.value)"/>
            <output id="FOVOut">180</output>
        </div>

        <div>
            Exoplanet:
            <select id="PlanetSelectMenu"></select>
        </div>
    </div>
</body>
</html>
